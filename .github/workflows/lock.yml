name: Lock Issues
on:
  workflow_dispatch:
permissions: {}

jobs:
  lock:
    if: github.repository_owner == 'certifi'
    runs-on: ubuntu-22.04
    permissions:
      issues: write
    steps:
      - uses: dessant/lock-threads@be8aa5be94131386884a6da4189effda9b14aa21 # v4.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 90
          pr-inactive-days: 90
